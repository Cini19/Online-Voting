<div class="pop" id="log">
    <input type="text" class="form-control" [(ngModel)]="Userid " placeholder="User ID">
    <br/>
    <input type="password" class="form-control" [(ngModel)]="Password" placeholder="Password">
    <br/>
    <div class="radio">User type &nbsp; :&nbsp;&nbsp;
    <label class="radio-inline"><input type="radio" name="Usertype"  [(ngModel)]="Usertype" value="A">Admin</label>
    &nbsp;&nbsp;
    <label class="radio-inline"><input type="radio" name="Usertype"  [(ngModel)]="Usertype" value="E">Electoral Officer</label>
    &nbsp;&nbsp;
    <label class="radio-inline"><input type="radio" name="Usertype"  [(ngModel)]="Usertype" value="V">Voter</label>
    <br/></div>
    <button type="button" (click)="Check()" [disabled]="!Password || !Userid || !Usertype" class="btn btn-primary">Login</button>  
</div>
<div class="pop">
    <table class="table table-hover">
        <tr><th>User ID</th><th>Functionality</th></tr>
        <tr><th>US-003</th><td>View status of voter id application</td></tr>
        <tr><th>US-004</th><td>View upcoming election schedules </td></tr>
        <tr><th>US-005</th><td>View candidates based on election</td></tr>
        <tr><th>US-007</th><td>View election results</td></tr>
    </table>
</div>
